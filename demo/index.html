<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>OkJS Demo</title>
		<meta name="description" content="OkJS Demo" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			/** @formatter:off **/
			/*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
			html {
				line-height: 1.15;
				-webkit-text-size-adjust: 100%;
			}

			body {
				margin: 0;
			}

			main {
				display: block;
			}

			h1 {
				font-size: 2em;
				margin: 0.67em 0;
			}

			hr {
				box-sizing: content-box;
				height: 0;
				overflow: visible;
			}

			pre {
				font-family: monospace, monospace;
				font-size: 1em;
			}

			a {
				background-color: transparent;
			}

			abbr[title] {
				border-bottom: none;
				text-decoration: underline;
				text-decoration: underline dotted;
			}

			b,
			strong {
				font-weight: bolder;
			}

			code,
			kbd,
			samp {
				font-family: monospace, monospace;
				font-size: 1em;
			}

			small {
				font-size: 80%;
			}

			sub,
			sup {
				font-size: 75%;
				line-height: 0;
				position: relative;
				vertical-align: baseline;
			}

			sub {
				bottom: -0.25em;
			}

			sup {
				top: -0.5em;
			}

			img {
				border-style: none;
			}

			button,
			input,
			optgroup,
			select,
			textarea {
				font-family: inherit;
				font-size: 100%;
				line-height: 1.15;
				margin: 0;
			}

			button,
			input {
				overflow: visible;
			}

			button,
			select {
				text-transform: none;
			}

			[type="button"],
			[type="reset"],
			[type="submit"],
			button {
				-webkit-appearance: button;
			}

			[type="button"]::-moz-focus-inner,
			[type="reset"]::-moz-focus-inner,
			[type="submit"]::-moz-focus-inner,
			button::-moz-focus-inner {
				border-style: none;
				padding: 0;
			}

			[type="button"]:-moz-focusring,
			[type="reset"]:-moz-focusring,
			[type="submit"]:-moz-focusring,
			button:-moz-focusring {
				outline: 1px dotted ButtonText;
			}

			fieldset {
				padding: 0.35em 0.75em 0.625em;
			}

			legend {
				box-sizing: border-box;
				color: inherit;
				display: table;
				max-width: 100%;
				padding: 0;
				white-space: normal;
			}

			progress {
				vertical-align: baseline;
			}

			textarea {
				overflow: auto;
			}

			[type="checkbox"],
			[type="radio"] {
				box-sizing: border-box;
				padding: 0;
			}

			[type="number"]::-webkit-inner-spin-button,
			[type="number"]::-webkit-outer-spin-button {
				height: auto;
			}

			[type="search"] {
				-webkit-appearance: textfield;
				outline-offset: -2px;
			}

			[type="search"]::-webkit-search-decoration {
				-webkit-appearance: none;
			}

			::-webkit-file-upload-button {
				-webkit-appearance: button;
				font: inherit;
			}

			details {
				display: block;
			}

			summary {
				display: list-item;
			}

			template {
				display: none;
			}

			[hidden] {
				display: none;
			}

			/** @formatter:on **/
		</style>
		<style>
			/**
 * Base
 */
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: sans-serif;
			}

			.container {
				padding-left: 1rem;
				padding-right: 1rem;
			}

			section {
				padding: 0 1rem;
			}

			/**
 * Inputs
 */
			.form {
				padding: 1rem;
				border: 1px solid #bbb;
			}

			.form-group {
				margin-bottom: 0.75rem;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<section>
				<h1>Demo 1 - Basic Inputs</h1>
				<form class="form" id="demo1">
					<div class="form-group">
						<label for="demo1_1"
							>First Name (only "Dave" allowed)</label
						>
						<input
							type="text"
							id="demo1_1"
							required
							data-ok="nameFirst"
						/>
					</div>
					<div class="form-group">
						<label for="demo1_2"
							>Last Name (not validated by Ok, anything
							goes)</label
						>
						<input type="text" id="demo1_2" required />
					</div>
					<div class="form-group">
						<label for="demo1_3"
							>Email address (Optional, only ".de" allowed)</label
						>
						<input type="email" id="demo1_3" data-ok="emailDe" />
					</div>
					<input type="submit" />
				</form>
				<script type="module">
					import { Ok } from "../dist/esm/main.js";

					/**
					 * Create Ok instance with custom validators
					 */
					const ok = new Ok({
						nameFirst: {
							msg: "Only 'Dave' allowed",
							fn: (element) => element.value === "Dave",
						},
						emailDe: {
							msg: (element) =>
								`Please input your .de email (You entered '${element.value}')`,
							fn: (element) => element.value.endsWith(".de"),
						},
					});

					/**
					 * Bind validation event handlers to inputs
					 */
					document
						.querySelectorAll("#demo1 [data-ok]")
						.forEach((el) =>
							el.addEventListener("input", (e) =>
								ok.validate(e.target)
							)
						);
				</script>
			</section>

			<section>
				<h1>Demo 2 - Chaining</h1>
				<form class="form" id="demo2">
					<div class="form-group">
						<label for="demo2_1"
							>Email ID (all caps and ending in .de)</label
						>
						<input
							id="demo2_1"
							type="email"
							required
							data-ok="nameCaps,emailDe"
						/>
					</div>
					<input type="submit" />
				</form>
				<script type="module">
					import { Ok } from "../dist/esm/main.js";

					const ok = new Ok({
						nameCaps: {
							msg: "Must be in all caps",
							fn: (element) =>
								element.value.toUpperCase() === element.value,
						},
						emailDe: {
							msg: "Must end with '.de'",
							fn: (element) => /.+\.de$/i.test(element.value),
						},
					});

					Array.from(
						document.querySelectorAll("#demo2 [data-ok]")
					).forEach((inputElement) => {
						inputElement.addEventListener("input", (e) =>
							ok.validate(e.target)
						);
					});
				</script>
			</section>

			<section>
				<h1>Demo 3 - Message customization</h1>
				<form class="form" id="demo3">
					<div class="form-group">
						<label for="demo3_1"
							>First Name (Only 'Dave' allowed)</label
						>
						<input
							type="text"
							id="demo3_1"
							required
							data-ok="nameFirst"
						/>
					</div>
					<input type="submit" />
				</form>
				<script type="module">
					import { Ok } from "../dist/esm/main.js";

					const getLocalizedStringDummy = (key) => {
						const lang = navigator.language;
						if (key === "validator.dave") {
							return `Only 'Dave' allowed (Imagine this text is translated to the language '${lang}')`;
						}
						return "Unknown message";
					};

					const ok = new Ok({
						nameFirst: {
							msg: () =>
								getLocalizedStringDummy("validator.dave"),
							fn: (element) => element.value === "Dave",
						},
					});

					document
						.querySelectorAll("#demo3 [data-ok]")
						.forEach((inputElement) =>
							inputElement.addEventListener("input", (e) =>
								ok.validate(e.target)
							)
						);
				</script>
			</section>

			<section>
				<h1>Demo 4 - Composition</h1>
				<form class="form" id="demo4">
					<div class="form-group">
						<label for="demo4_1">First Name (Only 'Dave' allowed)</label>
						<input type="text" id="demo4_1" />
					</div>
					<input type="submit" />
				</form>
				<script type="module">
					import { ok } from "../dist/esm/main.js";

					const nameFirst = {
						msg: "Only 'Dave' allowed",
						fn: (element) => element.value === "Dave",
					};

					document
						.querySelector("#demo4_1")
						.addEventListener("input", (e) =>
							ok(e.target, [nameFirst])
						);
				</script>
			</section>
		</div>
	</body>
</html>
