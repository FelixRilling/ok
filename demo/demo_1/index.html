<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OkJS Demo</title>
    <meta name="description" content="OkJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.css"
          integrity="sha256-wOIgn5DueqkvX+IpwWJkwzQblHz45CGXEOjju1aHqFg="
          crossorigin="anonymous"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        input.invalid {
            border-color: #d77;
            color: #c66;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Demo 1</h1>
    <form class="form">
        <div>
            <label for="inputNameFirst">First Name (only "Dave" allowed)</label>
            <input type="text" id="inputNameFirst" placeholder="Enter First Name" required data-ok="nameFirst">
        </div>
        <div>
            <label for="inputNameLast">Last Name (not validated, anything goes)</label>
            <input type="text" id="inputNameLast" placeholder="Enter Last Name" required>
        </div>
        <div>
            <label for="inputMail">Email address (only ".de" allowed)</label>
            <input type="email" id="inputMail" placeholder="Enter email" required data-ok="emailDe">
        </div>
        <input type="submit">
    </form>
</div>
<script src="../../dist/ok.js"></script>
<script src="index.js"></script>
</body>

</html>
