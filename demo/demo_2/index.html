<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OkJS Demo</title>
    <meta name="description" content="OkJS Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" rel="stylesheet"
    />
    <style>
        .form {
            max-width: 300px;
        }

        input.invalid {
            border-color: #d77;
            color: #c66;
        }


        input[type="checkbox"].invalid:after {
            content: "Invalid";
            margin-left: 20px;
            position: relative;
            top: -5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Demo 2</h1>
        <form class="form">
            <div class="form-group">
                <label for="exampleInputName">Name (in caps)</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" required data-ok="name-caps">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address (.de only)</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" required data-ok="email-de">
            </div>
            <div class="form-group">
                <label for="exampleInputYear">Year (must be in or after 2019)</label>
                <input type="date" class="form-control" id="exampleInputYear" required data-ok="custom-date">
            </div>
            <div class="form-group">
                <label for="exampleAccept">Accept Terms (Can only be checked if the change event has an even timestamp)</label>
                <input type="checkbox" id="exampleAccept" required data-ok="custom-check">
            </div>
            <input type="submit" class="form-control">
        </form>
    </div>
    <script src="../../dist/ok.js"></script>
    <script src="index.js"></script>
</body>

</html>
